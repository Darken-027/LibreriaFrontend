<a routerLink="book-form/new" class="p-button font-bold">
    Crear nuevo libro
</a>

@for (book of books; track book.id) {
    <p-card header="{{book.title}}" subheader="{{book.author}}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    <p>
        {{book.pages}}
    </p>
    <p>
        {{book.price}}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button label="Borrar" severity="secondary" class="w-full" styleClass="w-full" />
            <a routerLink="book-form/{{book.id}}" class="p-button font-bold">
                Editar
            </a>
        </div>
    </ng-template>
</p-card>
}@empty {
    <p>No existen libros</p>
}
