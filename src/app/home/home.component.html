
<div class="flex flex-column gap-2">
    <a routerLink="book-form/new" class="p-button font-bold w-max" >
        Crear nuevo libro
    </a>
    
    <div class="flex gap-3 flex-wrap">
        @for (book of books; track book.id) {
            <p-card header="{{book.title}}" subheader="{{book.author}}" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <!--<img alt="Card" [src]="book.image?book.image.imageUrl:'/assets/insertar-icono-de-imagen.png'" /> -->
            </ng-template>
            <p>
                Paginas: {{book.pages}}
            </p>
            <p>
                Precio: {{book.price}}
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-2 mt-1">
                    <p-button (onClick)="deleteBook(book.id)" label="Borrar" severity="secondary" />
                    <a routerLink="book-form/{{book.id}}" class="p-button font-bold">
                        Editar
                    </a>
                </div>
            </ng-template>
        </p-card>
        }@empty {
            <p>No existen libros</p>
        }
    </div>
</div>
